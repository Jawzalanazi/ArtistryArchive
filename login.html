<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Artistry Archive</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="The Artistry Archive" class="brand-logo">
                <div class="brand-text">
                    <span>The Artistry</span>
                    <span class="archive-text">Archive</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-dashboard" href="dashboard.html" style="display: none;">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-login active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-logout" href="#" onclick="app.logout(); return false;" style="display: none;">Logout</a>
                    </li>
                    <li class="nav-item">
                        <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                            <i class="bi bi-sun"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-card">
            <h2 class="login-title">Administrator Access</h2>
            <p class="login-subtitle">Sign in to manage the archive</p>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" autocomplete="username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-gold w-100">Enter the Archive</button>
            </form>
            <div class="text-center mt-4">
                <a href="index.html" class="back-link" style="justify-content: center;">
                    <i class="bi bi-arrow-left"></i> Back to Collection
                </a>
            </div>
        </div>
    </section>

    <div id="toastContainer" class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/eventBus.js"></script>
    <script src="js/painting.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/authManager.js"></script>
    <script src="js/toastService.js"></script>
    <script src="js/loginUI.js"></script>
    <script src="js/navigationUI.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
